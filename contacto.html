<!DOCTYPE html>

<html>
    <head>
            <meta charset="utf-8">
            <title>Contacto - Barberia Alura</title>
            <link rel="stylesheet" href="style.css">
            <link rel="stylesheet" href="reset.css">
    </head>
    <body>
        <header>
                <div class="caja">
                    <h1><img src="imagenes/logo.png" alt="Logo de la Barberia Alura"></h1>
                   <nav>
                        <ul>
                            <li><a href="index.html">Inicio</a></li>
                            <li><a href="productos.html">Productos</a></li>
                            <li><a href="contacto.html">Contacto</a></li>
                        </ul>
                    </nav>
                </div> 
            </header>
            
            <main>
                <form>
                        <label for="nombreapellido">Nombre y apellido </label>
                        <input type="text" id="nombreapellido" class="input-padron" required placeholder="Nombre Apellido">

                        <label for="correo">Correo Electronico</label>
                        <input type="email" id="correo" class="input-padron" required placeholder="email@dominio.com">

                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" class="input-padron" required placeholder="+(xxx) xxxx xxxx">

                        <label for="mensaje">Mensaje</label>
                        <textarea cols="70" rows="10" id="mensaje" class="input-padron" placeholder="Agregue indicaciónes adicionales para su cita."></textarea>
               
                 <fieldset>
                        <legend>¿Cómo le gustaría que lo contactemos?</legend>

                        <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                        

                        <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                        

                        <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                        
                </fieldset>
                        
                <fieldset>
                                <legend>¿En cuál horario prefiere ser atendido?</legend>
                                <select>
                                        <option>Mañana</option>
                                        <option>Tarde</option>
                                        <option>Noche</option>
                                </select>

                                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la barbería alura?</label>
                                
                                <input type="submit" value="Enviar Formulario" class="enviar">
                </fieldset>
                
                </form>

                <table class="horario">
                    <thead>
                        <tr>
                            <th>Día</th>
                            <th>Horario</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Lunes</td>
                            <td>8h - 20h</td>
                        </tr>
                        <tr>
                            <td>Martes</td>
                            <td>8h - 20h</td>
                        </tr>
                        <tr>
                            <td>Miercoles</td>
                            <td>8h - 20h</td>
                        </tr>
                        <tr>
                            <td>Jueves</td>
                            <td>8h - 20h</td>
                        </tr>
                        <tr>
                            <td>Viernes</td>
                            <td>8h - 20h</td>
                        </tr>
                        <tr>
                            <td>Sabado</td>
                            <td>8h - 13h</td>
                        </tr>
                        <tr>
                            <td>Domingo</td>
                            <td>Cerrado</td>
                        </tr>
                    </tbody>
                    
                </table>

            </main>

            <footer>
                <img src="imagenes/logo-blanco.png" alt="Logo de la barberia Alura">
                <p class="copyright">&copy Copyright Barberia Alura-2022</p>
            </footer>
    </body>
</html>
